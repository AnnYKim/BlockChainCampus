<!DOCTYPE html>
<html lang="ko">

<head>
  <title>홈 화면 &middot; BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
  />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <!-- 홈 화면 -->
  <div id="wrapper" class="home-screen">

    <div class="login-header">
      <div class="page-header-left">
        뒤로가기
      </div>
      <h1 class="logo">GO VOTE</h1>
    </div>

    <div class="tester">
      <input type="date" class="input-style01" placeholder="Choose a Date" />
      <span class="tester_span">_플레이스홀더_</span>
      <!-- 
        유저가 input에 입력 시도 시 플레이스홀더 역할의 노드를 숨김처리하도록 해야할 듯! 
      -->
    </div>

    <div class="login-body">
      <div class="input-item">
        <p class="input-title">학교명</p>
        <div class="select-item select-style02">
          <input type="text" placeholder="학교명을 선택하세요." class="input-select-ui" readonly="readonly" disabled="disabled" />
          <i class="icon icon-select02"></i>
        </div>
      </div>
      <div class="input-item">
        <p class="input-title">이메일</p>
        <input type="email" placeholder="이메일을 입력하세요." class="input-style02" />
        <p class="login-area-email-info">@postech.ac.kr</p>
      </div>
      <div class="input-item">
        <p class="input-title">비밀번호</p>
        <input type="password" placeholder="비밀번호를 입력하세요." class="input-style02" />
        <p class="error-style01 login-area-error">잘못된 비밀번호 입니다.</p>
        <!-- 
          [전달사항]
          오류 발생 시 login-area-error에 active 클래스를 추가하고, input field에 focus되면 active 클래스를 제거해 주세요.
        -->
      </div>
    </div>

    <div class="button-wrap">
      <button class="button-style02 disabled">로그인</button>
      <!-- 
        [전달사항]
        모든 input field에 값이 있을 때 로그인 버튼이 활성화 되며,disabled 속성을 제거해 주세요.
      -->
      <button class="button-style03 ">회원가입</button>
    </div>

    <div class="login-univ-logo">
      (University Logo)
    </div>
    <!-- 
      [전달사항]
      포스텍용 앱인 경우, .login-univ-logo에 .postech 클래스를 추가해 주세요.
    -->
  </div>
</body>
