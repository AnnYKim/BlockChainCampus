<!DOCTYPE html>
<html lang="ko">

<head>
  <title>로그인 &middot; BLOCKCHAIN CAMPUS</title>

  <link type="text/css" rel="stylesheet" href="../../css/style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="format-detection" content="telephone=no, address=no, email=no" />
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <!-- 로그인 화면 + 지문인증 로그인 안내 -->
  <div id="wrapper" class="login">

    <h1 class="logo">BLOCKCHAIN CAMPUS</h1>

    <div class="login-area">
      <div class="select-item">
        <input type="text" placeholder="학교명" class="select-style01" readonly="readonly" />
      </div>
      <div class="input-item">
        <input type="email" placeholder="이메일" class="input-style01" />
        <p class="login-area-email-info">@postech.ac.kr</p>
      </div>
      <div class="input-item">
        <input type="password" placeholder="비밀번호" class="input-style01" />
        <p class="error-style01 login-area-error">잘못된 비밀번호 입니다.</p>
      </div>
    </div>

    <div class="button-wrap">
      <button class="button-style01 size-full active">로그인</button>
      <button class="button-style01 size-full">회원가입</button>
    </div>

    <div class="login-univ-logo">
      포스텍!
    </div>



  </div>
</body>
